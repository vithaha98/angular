<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="col-md-12">
        <h2>Add Product</h2>
            <form>
              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
              </div>
              <div class="form-group">
                <label for="">Price</label>
                <input type="number" class="form-control" name="price" [(ngModel)]="product.price">
              </div>
              <div class="form-group">
                <label for="">Desc</label>
                <input type="text" class="form-control" name="desc" [(ngModel)]="product.desc">
              </div>
              <button type="button" class="btn btn-primary" (click)="createProduct()">Submit</button>
            </form>
      </div>
    </div>
  </section>
</section>
