<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="col-md-12">
        <h2>Add Banner</h2>
        <form>
          <div class="form-group">
            <label for="">URL IMG</label>
            <input type="text" class="form-control" name="desc" [(ngModel)]="banner.img">
          </div>
          <button type="button" class="btn btn-primary" (click)="createBanner()">Submit</button>
        </form>
      </div>
    </div>
  </section>
</section>
