<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="col-md-12">
        <h2>Add News</h2>
        <form>
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="new.name">
          </div>
          <div class="form-group">
            <label for="">Desc</label>
            <input type="text" class="form-control" name="price" [(ngModel)]="new.desc">
          </div>
          <div class="form-group">
            <label for="">IMG</label>
            <input type="text" class="form-control" name="desc" [(ngModel)]="new.avatar">
          </div>
          <button type="button" class="btn btn-primary" (click)="create()">Submit</button>
        </form>
      </div>
    </div>
  </section>
</section>
